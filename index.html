<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="details">
    <img src="./eisenhower-matrix.jpg">
    <a class="details__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-app">
    <p class="todo-app__adding-task adding-task" id="adding-task">
      <label for="new-task-input">Add Item</label>
      <div class="adding-task__input-wrapper">
        <input id="new-task-input" class="adding-task__input" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="todo-app_tasks tasks" id="incompleted-tasks">
      <li>
        <input type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input type="text" class="tasks__input">
        <button class="tasks__edit">Edit</button>
        <button class="tasks__delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="tasks__input">
        <button class="tasks__edit">Save</button>
        <button class="tasks__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="todo-app_tasks tasks" id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="tasks__label">See the Doctor</label>
        <input type="text" class="tasks__input">
        <button class="tasks__edit">Edit</button>
        <button class="tasks__delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
