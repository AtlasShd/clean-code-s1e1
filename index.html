<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body id="body">
  <div class="details">
    <img class="details__img" src="./eisenhower-matrix.jpg">
    <a class="details__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo-app">
    <p class="todo-app__add-task add-task" id="add-task">
      <label class="add-task__label" for="new-task-input">Add Item</label>
      <div class="add-task__input-wrapper">
        <input class="add-task__input" id="new-task-input" type="text">
        <button class="add-task__btn">Add</button>
      </div>
    </p>
    <h3 class="todo-app__title">Todo</h3>
    <ul class="todo-app_tasks tasks" id="incompl-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Pay Bills</label>
        <input class="tasks__input" type="text">
        <button class="tasks__edit">Edit</button>
        <button class="tasks__del">
          <img class="tasks__img" src="./remove.svg">
        </button>
      </li>
      <li class="tasks__item tasks__item_edit">
        <input class="tasks__checkbox" type="checkbox">
        <label class="tasks__label">Go Shopping</label>
        <input class="tasks__input" type="text" value="Go Shopping">
        <button class="tasks__edit">Save</button>
        <button class="tasks__del">
          <img class="tasks__img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="todo-app__title">Completed</h3>
    <ul class="todo-app_tasks tasks" id="compl-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="tasks__label">See the Doctor</label>
        <input class="tasks__input" type="text">
        <button class="tasks__edit">Edit</button>
        <button class="tasks__del">
          <img class="tasks__img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>

  <script src="app.js"></script>
</body>

</html>
